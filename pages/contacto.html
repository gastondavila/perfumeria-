<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DESCRIPCIÓN -->
    <meta
      name="description"
      content="Registrate en nuestra página y obtené los mejores descuentos y beneficios"
    />
    <!-- PALABRAS CLAVE -->
    <meta name="keywords" content="Registrate, contacto, beneficios" />
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- FUENTES -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/7d4193cf05.js"
      crossorigin="anonymous"
    ></script>
    <!-- TÍTULO -->
    <title>Contacto</title>
  </head>

  <body>
    <!-- INICIO HEADER -->
    <header class="menu">
      <div class="menu__logo">
        <h1>Perfuamate</h1>
        <img src="../multimedia/logo/logo-pagina.svg" alt="logo de la página" />
      </div>
      <div class="menu__caja">
        <ul>
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <a href="../pages/ofertas.html">Ofertas</a>
          </li>
          <li class="menu__item">
            <a href="../pages/perfumeria-femenina.html">Femenino</a>
          </li>
          <li>
            <a href="../pages/perfumeria-masculina.html">Masculino</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- FIN HEADER -->

    <!-- INICIO MAIN -->
    <main>
      <!-- INICIO TITULO -->
      <div>
        <h1 class="titulo-c">REGISTRATE</h1>
      </div>
      <!-- FIN TITULO -->

      <!-- INICIO FORM BS -->
      <div class="container">
        <form
          action="#"
          method="POST"
          class="row d-flex justify-content-center m-5 p-3 formulario"
        >
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="mb-3 col-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" aria-label="Nombre" />
              </div>
              <div class="col-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" aria-label="Apellido" />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="mb-3 col-6">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" aria-label="Usuario" />
              </div>
              <div class="col-6">
                <label class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="text" class="form-control" aria-label="Correo" />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label">Enviar novedades al correo</label>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">aceptar</button>
            </div>
          </div>
        </form>
      </div>
      <!-- FIN FORM BS -->

      <!-- INICIO TITULO -->
      <div>
        <h2 class="titulo-b">Beneficios</h2>
      </div>
      <!-- FIN TITULO -->

      <!-- INICIO BENEFICIOS -->
      <div class="beneficios">
        <div class="d-flex justify-content-center contacto__items">
          <p class="p-5">10% OFF</p>
        </div>
        <div class="d-flex justify-content-center contacto__items">
          <p class="p-5">ENVIOS GRATIS</p>
        </div>
      </div>
      <!-- FIN BENEFICIOS -->
    </main>
    <!-- FIN MAIN -->

    <!-- INICIO LINK WHATSAPP -->
    <div class="whatsapp">
      <a
        href="https://api.whatsapp.com/send?phone=+54%209%202616%2094-8318&text=Hola!%20Quer%C3%ADa%20consultarte%20sobre%20un%20producto."
        target="_blank"
      >
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
    <!-- FIN LINK WHATSAPP -->

    <!-- INICIO FOOTER -->
    <footer class="m-0 row p-3">
      <div class="p-3 col-12 col-sm-6">
        <div class="redes justify-content-center">
          <p class="p-1 text-center">Seguinos</p>
        </div>
        <ul class="redes d-flex justify-content-center">
          <li>
            <a href="https://www.instagram.com/perfu.amate/" target="_blank">
              <i class="fab fa-instagram m-1"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/perfu.amate" target="_blank">
              <i class="fab fa-facebook-square m-1"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="p-3 col-12 col-sm-6">
        <div class="ubicacion d-flex justify-content-center">
          <p class="p-1">San Martín, Mza.</p>
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <ul class="pago d-flex justify-content-center">
          <li>
            <i class="fab fa-cc-paypal m-1"></i>
          </li>
          <li>
            <i class="fas fa-qrcode m-1"></i>
          </li>
          <li>
            <i class="fab fa-cc-visa m-1"></i>
          </li>
          <li>
            <i class="fab fa-cc-mastercard m-1"></i>
          </li>
        </ul>
      </div>
      <p class="d-flex justify-content-center col-12 m-0 pt-3 pb-2 autor">
        &copy; Luis Gastón Dávila Ibaceta 2021
      </p>
    </footer>
    <!-- FIN FOOTER -->

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
